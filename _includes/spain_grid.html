<!-- spain Grid -->
<section class="page-section custom-spain-bg" id="{{ site.data.sitetext[site.locale].spain.section | default: 'spain' }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].spain.title | markdownify | default: "spain" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].spain.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.spain %}
      <div class="col-md-4 col-sm-6 spain-item">
        <a class="spain-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="spain-hover">
            <div class="spain-hover-content">
              <i class="{{ site.data.style.spain-icon | default: 'fas fa-plus fa-3x' }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="spain-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
